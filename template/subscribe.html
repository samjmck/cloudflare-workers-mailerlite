<form class="newsletter">
    <p class="description">Subscribe to receive an email when I publish a new article.</p>
    <ul class="groups">
        <li><input type="checkbox" id="group_1" value="Group 1" /> <label for="group_1">Group 1</label></li>
        <li><input type="checkbox" id="group_2" value="Group 2" /> <label for="group_2">Group 2</label></li>
        <li><input type="checkbox" id="group_3" value="Group 3" /> <label for="group_3">Group 3</label></li>
    </ul>
    <div class="inputs">
        <label for="email">Your email</label>
        <input type="email" id="email" placeholder="john.doe@gmail.com" />
        <button type="submit">Subscribe</button>
    </div>
    <p class="result">Thank you for subscribing.</p>
</form>

<link rel="stylesheet" href="subscribe.css" />
